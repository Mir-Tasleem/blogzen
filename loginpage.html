<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form class="login-form" action="javascript:vpoid(0);">
        <h1>Login</h1>
        <div class="form-input-material">
            <input type="text" name="username" value="" placeholder=" " class="form-control-material" required>
            <label for="username">username</label>
        </div>
        <div class="form-input-material">
            <input type="password" name="password" value="" class="form-control-material" required>
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-ghost">Login</button>
        <div class="bottom-text">
            Don't have an account? <a href="signuppage.html">Sign Up</a>
        </div>
    </form>
</body>
</html>
